<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–í–≥–∞–¥–∞–π —á–∏—Å–ª–æ</title>

<style>
:root{
  --bg1:#0b1020;
  --bg2:#0a2230;
  --card:#0e1629cc;
  --stroke:#2a3557;
  --text:#eaf0ff;
  --muted:#aab6d6;
  --glow:#7c5cff;
  --glow2:#18d2ff;
  --good:#35d07f;
  --bad:#ff4d6d;
  --warn:#ffb020;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  padding:24px;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  color:var(--text);
  background:
    radial-gradient(900px 500px at 10% 10%, rgba(124,92,255,.25), transparent 60%),
    radial-gradient(700px 450px at 90% 20%, rgba(24,210,255,.18), transparent 55%),
    linear-gradient(135deg, var(--bg1), var(--bg2));
}

.panel{
  width:min(420px,100%);
  padding:24px 22px;
  border-radius:22px;
  background:var(--card);
  border:1px solid rgba(42,53,87,.85);
  box-shadow:0 18px 45px rgba(0,0,0,.45);
  backdrop-filter: blur(10px);
}

h2{
  margin:0 0 10px;
  text-align:center;
  font-size:20px;
}

.sub{
  text-align:center;
  font-size:13px;
  color:var(--muted);
  margin-bottom:14px;
}

input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid rgba(42,53,87,.9);
  outline:none;
  font-size:16px;
  color:var(--text);
  background:rgba(0,0,0,.25);
  transition:.2s;
}
input::placeholder{ color:rgba(170,182,214,.7); }
input:focus{
  border-color: rgba(124,92,255,.9);
  box-shadow:0 0 0 4px rgba(124,92,255,.18);
}

button{
  width:100%;
  margin-top:12px;
  padding:13px;
  border:none;
  border-radius:14px;
  font-weight:700;
  cursor:pointer;
  color:#061021;
  background:linear-gradient(135deg, var(--glow), var(--glow2));
  box-shadow:0 10px 30px rgba(124,92,255,.25);
  transition:.18s;
}
button:hover{
  transform: translateY(-1px);
  filter: brightness(1.05);
}

.row{
  display:flex;
  gap:10px;
  margin-top:12px;
}
.row button{
  width:50%;
}
.row .secondary{
  background:rgba(255,255,255,.08);
  color:var(--text);
  border:1px solid rgba(42,53,87,.85);
  box-shadow:none;
}

.msg{
  margin-top:14px;
  padding:14px;
  border-radius:16px;
  border:1px solid rgba(42,53,87,.85);
  background:rgba(0,0,0,.18);
  min-height:48px;
  text-align:center;
  font-weight:700;
}

.hide{ display:none; }
</style>
</head>

<body>

<div class="panel" id="s1">
  <h2>–ö—Ä–æ–∫ 1</h2>
  <div class="sub">–ó–∞–≥–∞–¥–∞–π—Ç–µ —á–∏—Å–ª–æ –≤—ñ–¥ <b>1</b> –¥–æ <b>50</b></div>

  <input type="number" id="secret" placeholder="1‚Äì50" min="1" max="50">
  <button onclick="saveSecret()">–ó–±–µ—Ä–µ–≥—Ç–∏</button>
  <div class="msg" id="m1"></div>
</div>

<div class="panel hide" id="s2">
  <h2>–ö—Ä–æ–∫ 2</h2>
  <div class="sub">–°–ø—Ä–æ–±—É–π—Ç–µ –≤–≥–∞–¥–∞—Ç–∏ —á–∏—Å–ª–æ</div>

  <input type="number" id="guess" placeholder="–í–∞—à–∞ —Å–ø—Ä–æ–±–∞ (1‚Äì50)" min="1" max="50">

  <div class="row">
    <button class="secondary" onclick="resetGame()">–ó–∞–Ω–æ–≤–æ</button>
    <button onclick="checkGuess()">–ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏</button>
  </div>

  <div class="msg" id="m2"></div>
</div>

<script>
let secretNumber = 0;

function saveSecret(){
  const v = Number(document.getElementById("secret").value);
  const m1 = document.getElementById("m1");

  if (!v || v < 1 || v > 50){
    m1.textContent = "‚ö†Ô∏è –í–≤–µ–¥—ñ—Ç—å —á–∏—Å–ª–æ –≤—ñ–¥ 1 –¥–æ 50";
    m1.style.color = "var(--warn)";
    return;
  }

  secretNumber = v;
  m1.textContent = "";

  document.getElementById("s1").classList.add("hide");
  document.getElementById("s2").classList.remove("hide");

  document.getElementById("guess").value = "";
  document.getElementById("m2").textContent = "–°–ø—Ä–æ–±—É–π—Ç–µ –≤–≥–∞–¥–∞—Ç–∏ üôÇ";
  document.getElementById("m2").style.color = "var(--text)";
}

function checkGuess(){
  const g = Number(document.getElementById("guess").value);
  const m2 = document.getElementById("m2");

  if (!g || g < 1 || g > 50){
    m2.textContent = "‚ö†Ô∏è –í–≤–µ–¥—ñ—Ç—å —á–∏—Å–ª–æ –≤—ñ–¥ 1 –¥–æ 50";
    m2.style.color = "var(--warn)";
    return;
  }

  if (g > secretNumber){
    m2.textContent = "‚¨áÔ∏è –ó–∞–≥–∞–¥–∞–Ω–µ —á–∏—Å–ª–æ –º–µ–Ω—à–µ";
    m2.style.color = "var(--glow2)";
  }
  else if (g < secretNumber){
    m2.textContent = "‚¨ÜÔ∏è –ó–∞–≥–∞–¥–∞–Ω–µ —á–∏—Å–ª–æ –±—ñ–ª—å—à–µ";
    m2.style.color = "var(--glow2)";
  }
  else{
    m2.textContent = "üéâ –í–∏ –≤–≥–∞–¥–∞–ª–∏!";
    m2.style.color = "var(--good)";
  }
}

function resetGame(){
  secretNumber = 0;
  document.getElementById("secret").value = "";
  document.getElementById("guess").value = "";
  document.getElementById("m1").textContent = "";
  document.getElementById("m2").textContent = "";

  document.getElementById("s2").classList.add("hide");
  document.getElementById("s1").classList.remove("hide");
}
</script>

</body>
</html>
