<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Трикутник</title>

<style>
:root{
  --bg1:#0b1020; --bg2:#0a2230;
  --card:#0e1629cc; --stroke:#2a3557;
  --text:#eaf0ff; --muted:#aab6d6;
  --a1:#7c5cff; --a2:#18d2ff;
  --bad:#ff4d6d; --good:#35d07f;
}
*{box-sizing:border-box}
body{
  margin:0; min-height:100vh; display:grid; place-items:center;
  padding:24px; font-family:system-ui,Segoe UI,Arial;
  color:var(--text);
  background:
    radial-gradient(900px 500px at 10% 10%, rgba(124,92,255,.25), transparent 60%),
    radial-gradient(700px 450px at 90% 20%, rgba(24,210,255,.18), transparent 55%),
    linear-gradient(135deg,var(--bg1),var(--bg2));
}
.card{
  width:min(560px,100%);
  background:var(--card);
  border:1px solid rgba(42,53,87,.85);
  border-radius:22px;
  padding:22px;
  box-shadow:0 18px 45px rgba(0,0,0,.45);
  backdrop-filter: blur(10px);
  text-align:center;
}
h2{margin:0 0 6px; font-size:22px;}
.sub{margin:0 0 14px; color:var(--muted); font-size:13px;}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:10px;
}
input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid rgba(42,53,87,.9);
  background:rgba(0,0,0,.22);
  color:var(--text);
  font-size:16px;
  outline:none;
}
.row{display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top:12px;}
button,a.btn{
  border:none; border-radius:14px;
  padding:13px 14px; font-weight:700;
  cursor:pointer; transition:.18s;
  min-width:180px; text-decoration:none; display:inline-block; text-align:center;
}
.primary{color:#061021; background:linear-gradient(135deg,var(--a1),var(--a2));}
.primary:hover{transform:translateY(-1px); filter:brightness(1.05);}
.ghost{color:var(--text); background:rgba(255,255,255,.06); border:1px solid rgba(42,53,87,.9);}
.result{
  margin-top:12px; padding:14px; border-radius:16px;
  border:1px solid rgba(42,53,87,.85); background:rgba(0,0,0,.18);
  text-align:left; min-height:80px; white-space:pre-line;
}
@media (max-width:520px){ .grid{grid-template-columns:1fr} }
</style>
</head>

<body>
<div class="card">
  <h2>Трикутник</h2>
  <p class="sub">Введи сторони a, b, c — отримаєш периметр та площу</p>

  <div class="grid">
    <input id="a" type="number" placeholder="a" min="0" step="any">
    <input id="b" type="number" placeholder="b" min="0" step="any">
    <input id="c" type="number" placeholder="c" min="0" step="any">
  </div>

  <div class="row">
    <button class="primary" onclick="calc()">Обчислити</button>
    <button class="ghost" onclick="clearAll()">Очистити</button>
  </div>

  <div id="result" class="result"></div>

  <div class="row">
    <a class="btn ghost" href="index.html">⬅ На головну</a>
  </div>
</div>

<script>
function calc() {
  const a = Number(document.getElementById("a").value);
  const b = Number(document.getElementById("b").value);
  const c = Number(document.getElementById("c").value);
  const r = document.getElementById("result");

  r.textContent = "";

  if (!a || !b || !c) {
    r.textContent = "Введіть всі сторони";
    return;
  }

  if (a + b <= c || a + c <= b || b + c <= a) {
    r.textContent = "Такий трикутник не існує";
    return;
  }

  const P = a + b + c;
  const p = P / 2;
  const S = Math.sqrt(p * (p - a) * (p - b) * (p - c));

  r.textContent =
    "Периметр: " + P + "\n" +
    "Півпериметр: " + p + "\n" +
    "Площа (Герон): " + S.toFixed(2);
}

function clearAll(){
  document.getElementById("a").value="";
  document.getElementById("b").value="";
  document.getElementById("c").value="";
  document.getElementById("result").textContent="";
}
</script>
</body>
</html>
