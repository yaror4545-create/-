<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>–í–≤–µ–¥–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö</title>

<style>
:root{
  --bg1:#0b1020; --bg2:#0a2230;
  --card:#0e1629cc; --stroke:#2a3557;
  --text:#eaf0ff; --muted:#aab6d6;
  --a1:#7c5cff; --a2:#18d2ff;
}
*{box-sizing:border-box}
body{
  margin:0; min-height:100vh; display:grid; place-items:center;
  padding:24px; font-family:system-ui,Segoe UI,Arial;
  color:var(--text);
  background:
    radial-gradient(900px 500px at 10% 10%, rgba(124,92,255,.25), transparent 60%),
    radial-gradient(700px 450px at 90% 20%, rgba(24,210,255,.18), transparent 55%),
    linear-gradient(135deg,var(--bg1),var(--bg2));
}
.card{
  width:min(560px,100%);
  background:var(--card);
  border:1px solid rgba(42,53,87,.85);
  border-radius:22px;
  padding:22px;
  box-shadow:0 18px 45px rgba(0,0,0,.45);
  backdrop-filter: blur(10px);
  text-align:center;
}
h2{margin:0 0 6px; font-size:22px;}
.sub{margin:0 0 14px; color:var(--muted); font-size:13px;}
input{
  width:100%;
  padding:14px;
  margin:10px 0;
  border-radius:14px;
  border:1px solid rgba(42,53,87,.9);
  background:rgba(0,0,0,.22);
  color:var(--text);
  font-size:16px;
  outline:none;
}
input:focus{
  border-color: rgba(124,92,255,.9);
  box-shadow:0 0 0 4px rgba(124,92,255,.18);
}
.row{display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top:6px;}
button,a.btn{
  border:none; border-radius:14px;
  padding:13px 14px; font-weight:700;
  cursor:pointer; transition:.18s;
  min-width:180px; text-decoration:none; display:inline-block; text-align:center;
}
.primary{
  color:#061021;
  background:linear-gradient(135deg,var(--a1),var(--a2));
  box-shadow:0 10px 30px rgba(124,92,255,.25);
}
.primary:hover{transform:translateY(-1px); filter:brightness(1.05);}
.ghost{
  color:var(--text);
  background:rgba(255,255,255,.06);
  border:1px solid rgba(42,53,87,.9);
}
.ghost:hover{background:rgba(255,255,255,.09); transform:translateY(-1px);}
.result{
  margin-top:12px;
  padding:14px;
  border-radius:16px;
  border:1px solid rgba(42,53,87,.85);
  background:rgba(0,0,0,.18);
  text-align:left;
  min-height:70px;
  white-space:pre-line;
}
</style>
</head>

<body>
<div class="card">
  <h2>–í–≤–µ–¥–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö</h2>
  <p class="sub">–í–≤–µ–¥–∏ 3 –∑–Ω–∞—á–µ–Ω–Ω—è ‚Äî –≤–æ–Ω–∏ –∑‚Äô—è–≤–ª—è—Ç—å—Å—è –Ω–∏–∂—á–µ</p>

  <input type="text" id="userInput" placeholder="–í–∞—à–µ —ñ–º'—è">
  <input type="text" id="userNameInput" placeholder="–Ü–Ω—à–µ —ñ–º'—è">
  <input type="text" id="planetInput" placeholder="–ù–∞–∑–≤–∞ –ø–ª–∞–Ω–µ—Ç–∏">

  <div class="row">
    <button class="primary" onclick="showResults()">–ü–æ–∫–∞–∑–∞—Ç–∏</button>
    <button class="ghost" onclick="clearAll()">–û—á–∏—Å—Ç–∏—Ç–∏</button>
  </div>

  <div id="result" class="result"></div>

  <div class="row">
    <a class="btn ghost" href="index.html">‚¨Ö –ù–∞ –≥–æ–ª–æ–≤–Ω—É</a>
  </div>
</div>

<script>
function showResults() {
  const user = document.getElementById("userInput").value.trim();
  const userName = document.getElementById("userNameInput").value.trim();
  const planet = document.getElementById("planetInput").value.trim(); // ‚úÖ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–æ
  const resultDiv = document.getElementById("result");

  resultDiv.innerHTML = "";

  if (user) resultDiv.innerHTML += `<p>üë§ ${user}</p>`;
  if (userName) resultDiv.innerHTML += `<p>üë• ${userName}</p>`;
  if (planet) resultDiv.innerHTML += `<p>ü™ê ${planet}</p>`;

  if (!user && !userName && !planet) {
    resultDiv.innerHTML = "<p>–ù—ñ—á–æ–≥–æ –Ω–µ –≤–≤–µ–¥–µ–Ω–æ</p>";
  }
}
function clearAll(){
  document.getElementById("userInput").value="";
  document.getElementById("userNameInput").value="";
  document.getElementById("planetInput").value="";
  document.getElementById("result").innerHTML="";
}
</script>
</body>
</html>
