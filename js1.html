<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">

<style>
:root{
  --bg1:#0b1020;
  --bg2:#0a2230;
  --card:#0e1629cc;
  --stroke:#2a3557;
  --text:#eaf0ff;
  --muted:#aab6d6;
  --a1:#7c5cff;
  --a2:#18d2ff;
}
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  padding:24px;
  font-family:system-ui,Segoe UI,Arial;
  color:var(--text);
  background:
    radial-gradient(900px 500px at 10% 10%, rgba(124,92,255,.25), transparent 60%),
    radial-gradient(700px 450px at 90% 20%, rgba(24,210,255,.18), transparent 55%),
    linear-gradient(135deg,var(--bg1),var(--bg2));
}

.card{
  width:min(560px,100%);
  background:var(--card);
  border:1px solid rgba(42,53,87,.85);
  border-radius:22px;
  padding:22px;
  box-shadow:0 18px 45px rgba(0,0,0,.45);
  backdrop-filter: blur(10px);
  text-align:center;
}

h2{margin:0 0 6px; font-size:24px;}
.sub{margin:0 0 16px; color:var(--muted); font-size:14px;}

input{
  width:100%;
  padding:14px;
  margin:10px 0;
  border-radius:14px;
  border:1px solid rgba(42,53,87,.9);
  background:rgba(0,0,0,.22);
  color:var(--text);
  font-size:16px;
  outline:none;
}
input:focus{
  border-color: rgba(124,92,255,.9);
  box-shadow:0 0 0 4px rgba(124,92,255,.18);
}

.row{
  display:flex;
  gap:12px;
  justify-content:center;
  flex-wrap:wrap;
  margin-top:10px;
}

button, a.btn{
  border:none;
  border-radius:14px;
  padding:13px 14px;
  font-weight:700;
  cursor:pointer;
  transition:.18s;
  min-width:200px;
  text-decoration:none;
  display:inline-block;
  text-align:center;
}

.primary{
  color:#061021;
  background:linear-gradient(135deg,var(--a1),var(--a2));
  box-shadow:0 10px 30px rgba(124,92,255,.25);
}
.primary:hover{transform:translateY(-1px); filter:brightness(1.05);}

.ghost{
  color:var(--text);
  background:rgba(255,255,255,.06);
  border:1px solid rgba(42,53,87,.9);
}
.ghost:hover{background:rgba(255,255,255,.09); transform:translateY(-1px);}

.result{
  margin-top:14px;
  padding:14px;
  border-radius:16px;
  border:1px solid rgba(42,53,87,.85);
  background:rgba(0,0,0,.18);
  min-height:72px;
  text-align:left;
  white-space:pre-line;
}
</style>
</head>

<body>

<div class="card">
  <h2>–ü—Ä—è–º–æ–∫—É—Ç–Ω–∏–∫ —Ç–∞ –ø—Ä–∏–≤—ñ—Ç–∞–Ω–Ω—è</h2>
  <p class="sub">–í–≤–µ–¥—ñ—Ç—å —ñ–º‚Äô—è —Ç–∞ —Å—Ç–æ—Ä–æ–Ω–∏ a —ñ b ‚Äî –æ—Ç—Ä–∏–º–∞—î—Ç–µ –ø–µ—Ä–∏–º–µ—Ç—Ä —ñ –ø–ª–æ—â—É</p>

  <input type="text" id="userName" placeholder="–í–≤–µ–¥—ñ—Ç—å –≤–∞—à–µ —ñ–º'—è">
  <input type="number" id="sideA" placeholder="–°—Ç–æ—Ä–æ–Ω–∞ a" min="0" step="any">
  <input type="number" id="sideB" placeholder="–°—Ç–æ—Ä–æ–Ω–∞ b" min="0" step="any">

  <div class="row">
    <button class="primary" onclick="calculate()">–†–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏</button>
    <button class="ghost" onclick="clearAll()">–û—á–∏—Å—Ç–∏—Ç–∏</button>

  </div>
</div>

<script>
function calculate() {
  const name = document.getElementById("userName").value.trim();
  const a = Number(document.getElementById("sideA").value);
  const b = Number(document.getElementById("sideB").value);
  const resultDiv = document.getElementById("result");

  if (!name || !a || !b) {
    resultDiv.textContent = "‚ùå –ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ø–æ–≤–Ω—ñ—Ç—å —É—Å—ñ –ø–æ–ª—è!";
    return;

    "üëã –ü—Ä–∏–≤—ñ—Ç, <b>" + name + "</b>!<br>" +
    "üìè –ü–µ—Ä–∏–º–µ—Ç—Ä: <b>" + P + "</b><br>" +
    "üü¶ –ü–ª–æ—â–∞: <b>" + S + "</b>";
}

function clearAll(){
  document.getElementById("userName").value = "";
  document.getElementById("sideA").value = "";
  document.getElementById("sideB").value = "";
  document.getElementById("result").innerHTML = "";
}
</script>

</body>
</html>
