<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Факторіал</title>

<style>
:root{
  --bg1:#0b1020;
  --bg2:#0a2230;
  --card:#0e1629cc;
  --stroke:#2a3557;
  --text:#eaf0ff;
  --muted:#aab6d6;
  --glow:#7c5cff;
  --glow2:#18d2ff;
  --good:#35d07f;
  --bad:#ff4d6d;
  --warn:#ffb020;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  padding:24px;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  color:var(--text);
  background:
    radial-gradient(900px 500px at 10% 10%, rgba(124,92,255,.25), transparent 60%),
    radial-gradient(700px 450px at 90% 20%, rgba(24,210,255,.18), transparent 55%),
    linear-gradient(135deg, var(--bg1), var(--bg2));
}

.card{
  width:min(420px,100%);
  padding:26px 24px 22px;
  border-radius:22px;
  background:var(--card);
  border:1px solid rgba(42,53,87,.85);
  box-shadow:0 18px 45px rgba(0,0,0,.45);
  backdrop-filter: blur(10px);
  text-align:center;
}

h2{
  margin:0 0 6px;
  font-size:22px;
}

.sub{
  font-size:13px;
  color:var(--muted);
  margin-bottom:16px;
}

input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid rgba(42,53,87,.9);
  outline:none;
  font-size:16px;
  color:var(--text);
  background:rgba(0,0,0,.25);
  transition:.2s;
}
input::placeholder{ color:rgba(170,182,214,.7); }
input:focus{
  border-color: rgba(124,92,255,.9);
  box-shadow:0 0 0 4px rgba(124,92,255,.18);
}

button{
  width:100%;
  margin-top:12px;
  padding:13px;
  border:none;
  border-radius:14px;
  font-weight:700;
  cursor:pointer;
  color:#061021;
  background:linear-gradient(135deg, var(--glow), var(--glow2));
  box-shadow:0 10px 30px rgba(124,92,255,.25);
  transition:.18s;
}
button:hover{
  transform: translateY(-1px);
  filter: brightness(1.05);
}

.result{
  margin-top:14px;
  padding:14px;
  border-radius:16px;
  border:1px solid rgba(42,53,87,.85);
  background:rgba(0,0,0,.18);
  min-height:48px;
  font-weight:700;
  white-space:pre-line;
}

.hint{
  margin-top:8px;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="card">
  <h2>Обчислення факторіалу</h2>
  <div class="sub">Введіть ціле додатне число</div>

  <input id="num" type="number" placeholder="Наприклад: 5" min="0">

  <button onclick="calcFactorial()">Обчислити</button>

  <div id="result" class="result">
    Результат зʼявиться тут
  </div>

  <div class="hint">Факторіал: n! = 1 × 2 × 3 × ... × n</div>
</div>

<script>
function calcFactorial() {
  let n = Number(document.getElementById("num").value);
  let output = document.getElementById("result");

  if (n === "" || isNaN(n)) {
    output.textContent = "⚠️ Введіть число!";
    output.style.color = "var(--warn)";
    return;
  }

  if (n < 0) {
    output.textContent = "❌ Факторіал існує лише для n ≥ 0";
    output.style.color = "var(--bad)";
    return;
  }

  let result = 1;
  for (let i = 2; i <= n; i++) {
    result *= i;
  }

  output.textContent = `✔ ${n}! = ${result}`;
  output.style.color = "var(--good)";
}
</script>

</body>
</html>
